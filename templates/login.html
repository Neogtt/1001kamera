<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Giriş Yap - 1001 Medya</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            min-height: max(884px, 100dvh);
        }
    </style>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#3498DB",
              "background-light": "#f6f7f8",
              "background-dark": "#1B263B",
            },
            fontFamily: {
              "display": ["Space Grotesk"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="bg-background-dark font-display">
    <div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-dark p-4 group/design-root overflow-x-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-background-dark via-[#2c3e50] to-background-dark opacity-80"></div>
        <div class="relative z-10 flex w-full max-w-sm flex-col items-center">
            <div class="mb-8 flex flex-col items-center text-center">
                <div class="flex h-16 w-16 items-center justify-center rounded-full bg-primary/20 mb-4">
                    <span class="material-symbols-outlined text-primary text-4xl">
                        videocam
                    </span>
                </div>
                <h1 class="text-2xl font-bold tracking-tight text-white">1001cams</h1>
                <p class="text-[#ECF0F1]/80 text-base font-normal leading-normal pt-2">Güvenli bir şekilde giriş yapın veya hesap oluşturun.</p>
            </div>
            
            <!-- Hata mesajı -->
            <div id="errorMessage" class="hidden w-full mb-4 p-4 rounded-lg bg-red-500/20 border border-red-500/50 text-red-200 text-sm"></div>
            
            <form id="loginForm" class="w-full flex flex-col gap-y-4">
                <label class="flex flex-col w-full">
                    <p class="text-[#ECF0F1] text-base font-medium leading-normal pb-2">E-posta</p>
                    <div class="relative flex w-full items-center">
                        <span class="material-symbols-outlined absolute left-4 text-white/50">
                            mail
                        </span>
                        <input id="email" name="email" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#324867] bg-[#2C3E50] focus:border-primary h-14 placeholder:text-white/40 pl-12 pr-4 p-[15px] text-base font-normal leading-normal" placeholder="E-posta adresiniz" type="email" required/>
                    </div>
                </label>
                <label class="flex flex-col w-full">
                    <p class="text-[#ECF0F1] text-base font-medium leading-normal pb-2">Şifre</p>
                    <div class="relative flex w-full items-center">
                        <span class="material-symbols-outlined absolute left-4 text-white/50">
                            lock
                        </span>
                        <input id="password" name="password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#324867] bg-[#2C3E50] focus:border-primary h-14 placeholder:text-white/40 pl-12 pr-12 p-[15px] text-base font-normal leading-normal" placeholder="Şifreniz" type="password" required/>
                        <button type="button" id="togglePassword" class="absolute right-4 text-white/50 hover:text-white transition-colors">
                            <span class="material-symbols-outlined" id="passwordIcon">
                                visibility_off
                            </span>
                        </button>
                    </div>
                </label>
                <div class="flex justify-end w-full pt-1">
                    <a class="text-primary text-sm font-normal leading-normal underline hover:text-primary/80" href="#" onclick="alert('Şifre sıfırlama özelliği yakında eklenecek.'); return false;">Şifremi Unuttum?</a>
                </div>
            </form>
            
            <div class="w-full mt-6 flex flex-col gap-4">
                <button type="submit" form="loginForm" class="flex w-full items-center justify-center rounded-lg bg-primary h-14 text-white text-base font-bold leading-normal transition-colors hover:bg-primary/90">
                    Giriş Yap
                </button>
                <button type="button" id="registerBtn" class="flex w-full items-center justify-center rounded-lg border border-primary/50 bg-transparent h-14 text-primary text-base font-medium leading-normal transition-colors hover:bg-primary/10">
                    Hesap Oluştur
                </button>
            </div>
            
            <div class="w-full mt-8 flex flex-col items-center gap-4">
                <p class="text-sm text-white/40">veya</p>
                <button type="button" id="googleLoginBtn" class="flex w-full items-center justify-center gap-3 rounded-lg border border-white/20 bg-white/5 h-14 text-white text-base font-medium leading-normal transition-colors hover:bg-white/10">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.5777 12.2577C22.5777 11.4577 22.5077 10.6577 22.3677 9.87769H12.0077V14.5177H18.0477C17.7677 16.0377 16.8977 17.3377 15.5877 18.2177V21.1077H19.5077C21.5477 19.2277 22.5777 16.0377 22.5777 12.2577Z" fill="#4285F4"></path>
                        <path d="M12.0077 23.0077C15.2477 23.0077 17.9477 21.9077 19.5077 20.1077L15.5877 17.2177C14.5077 17.9377 13.1277 18.3777 12.0077 18.3777C9.37773 18.3777 7.15773 16.5177 6.30773 14.0877H2.25773V16.9777C4.12773 20.5377 7.72773 23.0077 12.0077 23.0077Z" fill="#34A853"></path>
                        <path d="M6.30773 14.0877C6.07773 13.4177 5.94773 12.7177 5.94773 11.9977C5.94773 11.2777 6.07773 10.5777 6.30773 9.90771V7.01771H2.25773C1.51773 8.44771 1.00773 10.1577 1.00773 11.9977C1.00773 13.8377 1.51773 15.5477 2.25773 16.9777L6.30773 14.0877Z" fill="#FBBC05"></path>
                        <path d="M12.0077 5.61771C13.8177 5.61771 15.3477 6.22771 16.5377 7.34771L19.5877 4.29771C17.9377 2.77771 15.2477 1.98771 12.0077 1.98771C7.72773 1.98771 4.12773 4.45771 2.25773 8.01771L6.30773 10.9077C7.15773 8.47771 9.37773 6.61771 12.0077 6.61771Z" fill="#EA4335"></path>
                    </svg>
                    Google ile Giriş Yap
                </button>
            </div>
            
            <div class="mt-12 flex items-center gap-2 text-sm text-[#ECF0F1]/40">
                <span class="material-symbols-outlined text-base">
                    verified_user
                </span>
                <span>SSL ile korunmaktadır</span>
            </div>
        </div>
    </div>

    <script>
        // Şifre görünürlük toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const passwordIcon = document.getElementById('passwordIcon');
        
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordIcon.textContent = type === 'password' ? 'visibility_off' : 'visibility';
        });

        // Giriş formu
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.classList.add('hidden');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/';
                } else {
                    errorMessage.textContent = data.message || 'Giriş başarısız. Lütfen bilgilerinizi kontrol edin.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'Bir hata oluştu. Lütfen tekrar deneyin.';
                errorMessage.classList.remove('hidden');
            }
        });

        // Kayıt butonu
        document.getElementById('registerBtn').addEventListener('click', () => {
            alert('Kayıt özelliği yakında eklenecek.');
        });

        // Google giriş butonu
        document.getElementById('googleLoginBtn').addEventListener('click', () => {
            alert('Google ile giriş özelliği yakında eklenecek.');
        });
    </script>
</body>
</html>
